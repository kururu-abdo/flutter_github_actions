name: "build"

on:
  push:
    branches:
      - main
      - master
jobs:
  build:
    name: build
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set Up Flutter
        uses: subosito/flutter_action@v2
      - name: install Dependencies
        uses: flutter pub get
      - name: build apk
        uses: flutter build apk --release
        